<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <section class="top">
      <div class="wrapper">
      <div class="top__content">
        <h1 class="top__title">Meme Generator</h1>
      </div>
      </div>
    </section>
  </div>
  </header>

<main>
  
  <section class="gen">
    <div class="wrapper">
    <div class="gen__content">
      <label for="text" class="gen__label">Texto: </label>
      <input type="text" class="gen__input" id="text-input" name="text" placeholder="Insira aqui o texto">
      <div class="gen__image" id="meme-image-container">
        <p class="gen__text" id="meme-text">Here is the text</p>
      </div>
    </div>
    </div>
  </section>

  <section class="styles">
    <div class="wrapper">
    <div class="styles__content">

    </div>
    </div>
  </section>

  <section class="done">
    <div class="wrapper">
    <div class="done__content">

    </div>
    </div>
  </section>
</div>
</main>

  <script src="./script.js"></script>
</body>
</html>
