<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <section class="top">
      <div class="wrapper">
        <div class="top__content">
          <h1 class="top__title">Meme Generator</h1>
        </div>
      </div>
    </section>
    </div>
  </header>

  <main>

    <section class="gen">
      <div class="wrapper">
        <div class="gen__content">

          <div class="gen__content-input">
            <label for="text-input" class="gen__label">Texto: </label>
            <input type="text" class="gen__input" id="text-input" name="text" placeholder="Insira aqui o texto"
              maxlength="60">
          </div>

          <div class="gen__content-input">
            <label for="meme-insert" class="gen__label">Imagem: </label>
            <input type="file" name="file" class="gen__file" id="meme-insert" accept=".jpg, .jpeg, .png">
          </div>

          <div class="gen__container-img" id="meme-image-container">
            <img src="" class="gen__image" id="meme-image">
            <p class="gen__text" id="meme-text"></p>
          </div>

        </div>
      </div>
    </section>

    <section class="styles">
      <div class="wrapper">
        <div class="styles__content">
          <div class="styles__title" id="styles__title"><p>Estilo:</p></div>
          <div class="styles__buttons">
          <button type="submit" class="styles__button" id="fire">Fire</button>
          <button type="submit" class="styles__button" id="water">Water</button>
          <button type="submit" class="styles__button" id="earth">Earth</button>
        </div>
        </div>
      </div>
    </section>

    <section class="suggestions">
      <div class="wrapper">
        <div class="suggestions__content">
          <div class="suggestions__title" id="suggestions__title"><p>Modelos:</p></div>
          <div class="suggestions__models">
          <img src="./imgs/meme1.png" alt="Meme 1" class="suggestions__img" id="meme-1" width="120px">
          <img src="./imgs/meme2.png" alt="Meme 2" class="suggestions__img" id="meme-2" width="120px">
          <img src="./imgs/meme3.png" alt="Meme 3" class="suggestions__img" id="meme-3" width="120px">
          <img src="./imgs/meme4.png" alt="Meme 4" class="suggestions__img" id="meme-4" width="120px">
        </div>
        </div>
      </div>
    </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
